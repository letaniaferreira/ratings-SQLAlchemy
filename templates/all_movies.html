{% extends 'base.html' %}

{% block title %} All Movies {% endblock %}

{% block content %}

    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
          <li>
              <a href="/movies/{{ movie.movie_id }}">
                {{ movie.title}}
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
